<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #e60000; /* Vodafone red text color */
        }

        .navbar {
            background-color: #e60000; /* Vodafone red navbar */
        }

        .navbar-brand {
            color: #ffffff !important; /* White text color for the brand */
        }

        .navbar-link {
            color: #ffffff !important; /* White text color for links */
        }

        .table {
            background-color: #ffffff; /* White background for the table */
        }

        .table-dark th {
            background-color: #e60000; /* Vodafone red header background */
            color: #ffffff; /* White text color for header */
        }

        .table-bordered td {
            border: 1px solid #e60000; /* Vodafone red border for table cells */
        }

        .table-bordered th {
            border: 1px solid #e60000; /* Vodafone red border for table header cells */
        }

        .vodafone-logo {
            max-width: 200px; /* Adjust the logo size as needed */
            margin-bottom: 20px; /* Add some margin for spacing */
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <img src="https://logos-download.com/wp-content/uploads/2016/04/Vodafone_Logo_2017.png" alt="Vodafone Logo"
         class="vodafone-logo">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>UserName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
