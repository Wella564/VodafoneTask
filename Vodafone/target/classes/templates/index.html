<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vodafone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f8f8; /* Light gray background */
            color: #333333; /* Dark gray text */
        }

        .welcome-container {
            text-align: center;
            margin-top: 100px;
        }

        .vodafone-logo {
            width: 200px;
            height: auto;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn-vodafone {
            background-color: #e60000; /* Vodafone Red */
            color: #ffffff; /* White text for contrast */
            border: 1px solid #e60000; /* Red border for contrast */
        }

        .btn-vodafone:hover {
            background-color: #cc0000; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container welcome-container">
    <img src="https://logos-download.com/wp-content/uploads/2016/04/Vodafone_Logo_2017.png" alt="Vodafone Logo"
         class="vodafone-logo">
    <h1 class="mt-4">Welcome to Vodafone</h1>
    <div class="btn-container">
        <a href="/register" class="btn btn-vodafone btn-lg mx-2">Register</a>
        <a href="/login" class="btn btn-vodafone btn-lg mx-2">Login</a>
    </div>
</div>

</body>
</html>
