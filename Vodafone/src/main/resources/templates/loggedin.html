<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center-align text vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            color: #e60000; /* Vodafone red text color */
        }

        /* Style for the big text */
        h1 {
            font-size: 48px; /* Adjust the font size as needed */
            margin-bottom: 20px; /* Add some space below the text */
        }

        /* Style for the Vodafone logo */
        .vodafone-logo {
            max-width: 200px; /* Adjust the logo size as needed */
        }

        /* Style for the buttons */
        .button-container {
            display: flex;
            gap: 20px; /* Add some space between buttons */
            margin-top: 20px; /* Add some space above the buttons */
        }

        .vodafone-button {
            background-color: #e60000; /* Vodafone red */
            color: #ffffff; /* White text color */
            padding: 10px 20px; /* Adjust padding as needed */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        .vodafone-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
<img src="https://logos-download.com/wp-content/uploads/2016/04/Vodafone_Logo_2017.png" alt="Vodafone Logo" class="vodafone-logo">
<h1>Welcome to Vodafone</h1>
<div class="button-container">
    <a href="/loggedin/users" class="vodafone-button">Users</a>
    <a href="/logout" class="vodafone-button">Logout</a>
</div>
</body>
</html>
